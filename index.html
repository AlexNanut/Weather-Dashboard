<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    /> 
   
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard </title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="content">

        <div class="search-section">
            
               
                    <label>Search for a City</label>
                
            
            <input id="input-city-name"/> 
            <button id="btn-get-weather"> Search</button>
            <div id="cityHistory"></div>
        </div>
        <div class="weather-section">
           
                <div class="today" id="current-temp">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="other">
                        
                        <div class="day"></div>
                        <div class="temp"></div>
                         <div class="feels-like"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                    </div>
                </div>
           
            <div class="future-forecast">
                
                
                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item" id="temp-1">
                        
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="other">
                            <div class="day"></div>
                            <div class="temp"></div>
                            <div class="feels-like"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                        </div>
                    </div>
                    <div class="weather-forecast-item" id="temp-2">
                     
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="other">
                            <div class="day"></div>
                            <div class="temp"></div>
                            <div class="feels-like"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                        </div>
                    </div>
                    <div class="weather-forecast-item" id="temp-3">
        
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="other">
                            <div class="day">Today</div>
                            <div class="temp">Today</div>
                            <div class="feels-like">Today</div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                        </div>
                    </div>
                    <div class="weather-forecast-item" id="temp-4">
                        
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="other">
                            <div class="day"></div>
                            <div class="temp"></div>
                            <div class="feels-like"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                        </div>
                    </div>
                    <div class="weather-forecast-item" id="temp-5">
                       
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="other">
                            <div class="day"></div>
                            <div class="temp"></div>
                            <div class="feels-like"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
            
    <script
  src="https://code.jquery.com/jquery-3.6.4.slim.js"
  integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4="
  crossorigin="anonymous"></script> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
